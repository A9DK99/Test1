<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<form class="block">
  <fieldset class="field">
    <h3>Ваши личные данные</h3>
    <label > 
      <span>Ваше имя</span>
      <input type="text" placeholder="ваше Имя">
    </label>
   
    <label > 
      <span>Ваш возраст</span>
      
      <input type="date" placeholder="ваш Возраст">
    </label>

    <label > 
      <span>Ваш номер телефона </span>
   
      <input type="number" inputmode="numeric" placeholder="ваш номер Телефона">
    </label>

    <label > 
      <span>Ваша почта</span>
      
      <input type="email" inputmode="email" placeholder="ваша Почта"
    </label>

     <label> 
      <span>Сообщение</span>
     
   
      <textarea name="message" placeholder="сообщение"></textarea>
     </label>
    
    
     <div class="checkbox">
       <input type="checkbox" id="agree" ></input>
       <label for="agree">Я принимаю условия</label>
     </div>
     
    

    <button class="btn" type="submit">Отправить</button>
  </fieldset>

  
</form>
</body>
</html>
